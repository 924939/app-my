<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社—http://www.zhinengshe.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        #div1{
            width:100%;
            height:200px;
            background: #ccc;
            font-size: 30px;
            color: #f60;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var oDiv=document.getElementById('div1');

            window.addEventListener("batterycritical", function(){
                alert('电池电量低了');
            }, false);

            window.addEventListener("batterylow", function(){
                alert('电池电量太低了，请赶紧充电');
            }, false);

            window.addEventListener('batterystatus',function(ev){
                oDiv.innerHTML='此时电量:'+ev.level+'\n'+
                    '是否处于充电状态:'+ev.isPlugged
                ;
            },false);

            //退出
            document.addEventListener('backbutton',function(){
                alert('您按退出按钮了，想多了');
            },false);


            //联网、断网
            document.addEventListener('offline',function(){
                oDiv.innerHTML='您处于断网状态';
            },false);

            document.addEventListener('online',function(){
                oDiv.innerHTML='有网了';
            },false);
        },false);
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
